<!DOCTYPE html>
<html lang="hu"	layout:decorate="~{layouts/main}">
<head>

</head>
<body>

	<div layout:fragment="cardHeader">
  		<i class="fas fa-cogs"></i> User Settings
  	</div>

	<div layout:fragment="pageContent">
		
		<div class="card border-info">
			<div class="card-body">
				<form th:action="@{/user-settings/save}" th:method="post" th:object="${userInfo}">
<!-- 					<input type="hidden" id="id" name="id" th:value="${user.id}" th:field="*{id}"/> -->
					
					<div class="form-group">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text"><i class="fas fa-user text-info mr-2"></i>Full Name</div>
							</div>
							<input type="text" class="form-control" id="fullName" name="fullName" th:field="*{fullName}" placeholder="Enter your name" required>
						</div>
					</div>

<!-- 					<div class="form-group"> -->
<!-- 						<div class="input-group mb-2"> -->
<!-- 							<div class="input-group-prepend"> -->
<!-- 								<div class="input-group-text"><i class="fas fa-user text-info mr-2"></i> Name</div> -->
<!-- 							</div> -->
<!-- 							<input type="text" class="form-control" id="fullName" name="fullName" th:value="${user.fullName}" th:field="*{fullName}" placeholder="Enter your name" required> -->
<!-- 						</div> -->
<!-- 					</div> -->
					
					<div class="form-group">
						<div class="row">
							<div class="col-6">
								<div class="input-group mb-2">
									<div class="input-group-prepend">
										<div class="input-group-text"><i class="fas fa-camera text-info mr-2"></i> Avatar image</div>
									</div>
									<input type="text" class="form-control" id="fullName" name="fullName" th:field="*{avatarImg}" placeholder="Copy photo url">
								</div>
							</div>
							<div class="col-6">
								<img th:src="${userInfo.avatarImg}" alt="Avatar" width="150px"/>
							</div>
						</div>
					</div>

<!-- 					<div class="form-group"> -->
<!-- 						<div class="input-group mb-2"> -->
<!-- 							<div class="input-group-prepend"> -->
<!-- 								<div class="input-group-text"><i class="fas fa-envelope text-info mr-2"></i> Email</div> -->
<!-- 							</div> -->
<!-- 							<input type="email" class="form-control" id="email" name="email" th:value="${user.email}" th:field="*{email}" placeholder="example@gmail.com" required> -->
<!-- 						</div> -->
<!-- 					</div> -->

					<div class="form-group">
						<div class="input-group mb-2">
							<div class="input-group-prepend mr-2">
								<div class="input-group-text"><i class="fas fa-transgender text-info mr-2"></i> Gender</div>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" th:field="*{gender}" th:checked="${userInfo.gender == 'MALE'}" name="gender" id="inlineRadio1" value="MALE">
  								<label class="form-check-label" for="inlineRadio1">Male</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="radio" th:field="*{gender}" th:checked="${userInfo.gender == 'FEMALE'}" name="gender" id="inlineRadio2" value="FEMALE">
  								<label class="form-check-label" for="inlineRadio2">Female</label>
							</div>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text"><i class="fas fa-comment text-info mr-2"></i> Biography</div>
							</div>
							<textarea class="form-control" id="bio" name="bio" th:text="${userInfo.bio}" th:field="*{bio}" placeholder="Drop some lines about you."></textarea>
						</div>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-info py-2">
							<i class="fas fa-save"></i> Save
						</button>
					</div>
					
				</form>
			</div>
		</div>
		
	</div>
	
	<div layout:fragment="cardFooter">
		<div class="m-2">
			<label>Profile completeness</label>
			<div class="progress">
			  <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
			</div>
		</div>
	</div>

</body>
</html>
