<!DOCTYPE html>
<html lang="hu" layout:decorate="~{layouts/main}">

<head>

</head>

<body>

	<div layout:fragment="cardHeader">
		<i class="fas fa-envelope"></i> Contact us
	</div>

	<div layout:fragment="pageContent">

		<div th:if="${param.success}" class="alert alert-success">
			<h4 class="alert-heading">
			 	<i class="fas fa-check-circle"></i> Message sent
			</h4>
			<p>We will process your request as fast as possible.</p>
		</div>

		<div class="card border-info">
			<div class="card-body">
				<form th:action="@{/save-message}" th:method="post">

					<div class="form-group">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text"><i class="fas fa-user text-info"></i></div>
							</div>
							<input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text"><i class="fas fa-envelope text-info"></i></div>
							</div>
							<input type="email" class="form-control" id="email" name="email" placeholder="example@gmail.com" required>
						</div>
					</div>

					<div class="form-group">
						<div class="input-group mb-2">
							<div class="input-group-prepend">
								<div class="input-group-text"><i class="fas fa-comment text-info"></i></div>
							</div>
							<textarea class="form-control" id="meassage" name="message" placeholder="Drop us some lines." required></textarea>
						</div>
					</div>

					<div class="text-center">
						<button type="submit" class="btn btn-info py-2">
							<i class="fas fa-paper-plane"></i> Send message
						</button>
					</div>
					
				</form>
			</div>
		</div>
	</div>

</body>

</html>
